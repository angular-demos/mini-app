<ui-view-header title="Posts"
                [count]="(posts | filter:{title:search,body:search}).length"
                [(search)]="search">
    <div class="row">
        <div class="col">
            <ngb-accordion>
                <ngb-panel *ngFor="let post of posts | filter:{title:search,body:search}">
                    <ng-template ngbPanelTitle>
                        <span [innerHtml]="post.title | highlight:search"></span> <span>({{post.comments?.length}} comments)</span>
                    </ng-template>
                    <ng-template ngbPanelContent>
                        <span [innerHtml]="post.body | highlight:search"></span>
                    </ng-template>
                </ngb-panel>
            </ngb-accordion>
        </div>
    </div>
</ui-view-header>
