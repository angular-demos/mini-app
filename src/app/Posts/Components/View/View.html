<ui-view-header data-title="Posts"
                [count]="(posts | filter:search).length"
                [(search)]="search"
                [(sort)]="sort">
    <div class="row">
        <div class="col">
            <ngb-accordion>
                <ngb-panel *ngFor="let post of posts | filter:search | sort:{key:'title',dir:sort}">
                    <ng-template ngbPanelTitle>
                        <span [innerHtml]="post.title | highlight:search:true"></span> <span>({{post.comments?.length}} comments)</span>
                    </ng-template>
                    <ng-template ngbPanelContent>
                        <span [innerHtml]="post.body | highlight:search:true"></span>
                    </ng-template>
                </ngb-panel>
            </ngb-accordion>
        </div>
    </div>
</ui-view-header>
