<ui-toast [stack]="false"></ui-toast>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-8 col-md-6 col-lg-4">

            <form (submit)="email.valid && login($event)">

                <fieldset [disabled]="busy">
                    <h2>Please sign in</h2>

                    <div class="form-group">
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input class="form-control"
                               type="email"
                               id="inputEmail"
                               name="email"
                               placeholder="Email address"
                               [(ngModel)]="model.email"
                               #email="ngModel"
                               valid-email
                               required
                               autofocus>

                        <div [hidden]="email.valid" class="alert alert-danger">
                            Enter a valid email address.
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary btn-block"
                                type="submit"
                                [disabled]="email.invalid">Sign in
                        </button>
                    </div>
                </fieldset>
            </form>

            <div class="alert alert-info" role="alert">
                <p>Welcome! You can use one of these user
                    <a target="_blank" href="https://jsonplaceholder.typicode.com/users">records</a>. A valid email
                    address has been pre-entered for your convenience.
                </p>
            </div>
        </div>
    </div>
</div>
