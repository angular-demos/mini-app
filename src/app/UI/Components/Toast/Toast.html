<ui-alert *ngFor="let item of queue; trackBy: trackItem; index as indx"
          [title]="item.title"
          [icon]="item.icon"
          [color]="item.type"
          [dismissible]="true"
          [timeout]="item.timeout"
          (close)="remove(indx)">
    {{item.message}}
    <ng-container *ngIf="debug && item.debug">
        <pre><code>{{item.debug | json}}</code></pre>
    </ng-container>
</ui-alert>
