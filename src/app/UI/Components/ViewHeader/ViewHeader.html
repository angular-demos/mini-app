<div class="row">
    <div class="col">
        <h2>{{title}} <span *ngIf="search">({{count}} found)</span></h2>
    </div>
    <div class="col-sm-6 col-md-4">
        <form>
            <div class="form-group">
                <input class="form-control"
                       name="search"
                       placeholder="Search"
                       [ngModel]="search"
                       (ngModelChange)="setSearch($event)">
            </div>
        </form>
    </div>
</div>
