<ui-view-header data-title="Albums"
                [count]="(albums | filter:{title:search}).length"
                [(search)]="search"
                [(sort)]="sort">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Photos</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let album of albums | filter:{title:search} | sort:{key:'title',dir:sort}">
            <th scope="row">{{album.id}}</th>
            <td [innerHtml]="album.title | highlight:search"></td>
            <td>{{album.photos?.length}}</td>
            <td>
                <albums-photos-dialog
                    [title]="album.title"
                    [photos]="album.photos"
                    #photos="photos"></albums-photos-dialog>
                <button class="btn btn-primary btn-sm" (click)="photos.show()">View</button>
            </td>
        </tr>
        </tbody>
    </table>
</ui-view-header>
