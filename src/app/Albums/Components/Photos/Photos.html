<div class="row photos">
    <div class="col">
        <albums-photo *ngFor="let photo of photos | slice:((photosPage-1)*10):(photosPage*10)"
                      [photo]="photo"
                      [size]="150">
        </albums-photo>
    </div>
</div>
<div class="row">
    <div class="col">
        <ngb-pagination [collectionSize]="photos.length"
                        [(page)]="photosPage"
                        [pageSize]="10"></ngb-pagination>
    </div>
</div>
